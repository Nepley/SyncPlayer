<!DOCTYPE html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script>
	$( document ).ready(function() {
		$("#room_name").keyup(function(){
			$("#room_url").attr("href", "/syncplayer/"+$(this).val());
		});
	});
</script>
<html>
	<body>
		<div>
			<input type="text" id="room_name" placeholder="Room Name">
			<a target="_blank" id="room_url" href="">Player</a>
			<a target="_blank" href="/playlisteditor">Player Editor</a>
		</div>
	</body>
</html>
